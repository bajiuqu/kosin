spring:
  cloud:
    nacos:
      config:
        # 服务器地址
        server-addr: nacos-server.axuu.cn
        # 命名空间
        namespace: dev
        # Group
        group: DEFAULT_GROUP
        # Data Id 前缀
#        prefix: ${spring.application.name}
        # Data Id 后缀
#        file-extension: yaml
        # 共享配置文件，多个配置文件 [,] 隔开
#        shared-dataids: ${spring.application.name}-dev.yaml, redis-dev.yaml
        # 刷新是使用
#        refreshable-dataids: ${spring.application.name}-dev.yaml, redis-dev.yaml
        ext-config[0]:
          data-id: ${spring.application.name}-dev.yaml
          refresh: true
        ext-config[1]:
          data-id: redis-dev.yaml
          refresh: true
      discovery:
        # 服务器地址
        server-addr: nacos-server.axuu.cn
        # 命名空间
        namespace: dev
        metadata:
          version: v1
